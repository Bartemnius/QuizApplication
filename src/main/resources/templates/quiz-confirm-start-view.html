<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz confirmation</title>
    <!-- Thymeleaf fragment for fonts and styles -->
    <th:block th:replace="~{fragments/head :: googleFontsAndBootstrapStyles}"></th:block>
</head>

<body>
    <!--Custom menu fragment-->
    <div th:replace="~{fragments/menu :: customMenu}"></div>

    <!-- Main Container -->
    <div class="container mt-5 text-center">
        <h2 class="mb-4" style="font-size: 2rem;">Are you ready to start the quiz?</h2>
        <div class="actions">
            <a href="/quiz" class="btn btn-primary btn-lg me-2">Start</a>
            <a href="/" class="btn btn-secondary btn-lg">Cancel</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
