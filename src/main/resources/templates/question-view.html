<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question View</title>
    <!-- Add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .btn-link, .btn-link:hover, .btn-link:focus, .btn-link:active {
        text-decoration: none;
    }
</style>


<body data-bs-theme="dark">
<!--Success or failure alert-->
<th:block th:switch="${result}">
    <div th:case="'null'"></div> <!--When page is reloaded don't show any-->
    <div th:case="'success'" class="alert alert-success" th:text="${message}" align="center"></div>
    <div th:case="'failure'" class="alert alert-danger" th:text="${message}" align="center"></div>
</th:block>

<!-- Main Container -->
<div class="container mt-5">

    <!-- Title card -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Question</h5>
        </div>
        <div class="card-body">
            <p th:text="${question.question}">Here will be some question...</p>
        </div>
    </div>

    <!-- Answer cards -->
    <div class="row mt-3">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form  th:action="@{/answer}" th:object="${ans}" method="post">
                        <input type="hidden" th:name="questionId" th:value="${question.id}">
                        <input type="hidden" th:name="ans" th:value="${question.ansA}">
                        <button type="submit" class="btn btn-link answer-btn" th:text="${question.ansA}">Answer A</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 mt-2">
            <div class="card">
                <div class="card-body">
                    <form  th:action="@{/answer}" th:object="${ans}" method="post">
                        <input type="hidden" th:name="questionId" th:value="${question.id}">
                        <input type="hidden" th:name="ans" th:value="${question.ansB}">
                        <button type="submit" class="btn btn-link answer-btn" th:text="${question.ansB}">Answer B</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 mt-2">
            <div class="card">
                <div class="card-body">
                    <form  th:action="@{/answer}" th:object="${ans}" method="post">
                        <input type="hidden" th:name="questionId" th:value="${question.id}">
                        <input type="hidden" th:name="ans" th:value="${question.ansC}">
                        <button type="submit" class="btn btn-link answer-btn" th:text="${question.ansC}" >Answer C</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 mt-2">
            <div class="card">
                <div class="card-body">
                    <form  th:action="@{/answer}" th:object="${ans}" method="post">
                        <input type="hidden" th:name="questionId" th:value="${question.id}">
                        <input type="hidden" th:name="ans" th:value="${question.ansD}">
                        <button type="submit" class="btn btn-link answer-btn" th:text="${question.ansD}">Answer D</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Next Random Question Button and Explanation Button -->
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="col-md-12">
                <a  th:href="@{/randomQuestion}" th:method="get" class="btn btn-primary">Next Random Question</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-12 text-end">
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#explanationModal">Explanation</button>
            </div>
        </div>
    </div>
</div>

<!-- Explanation Modal -->
<div class="modal fade" id="explanationModal" tabindex="-1" role="dialog" aria-labelledby="explanationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="explanationModalLabel">Explanation</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Here goes the explanation text.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--Bootstrap JS -->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
