<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question View</title>
    <!-- Add Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Main Container -->
<div class="container mt-5">
    <!-- Title card -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Question</h5>
        </div>
        <div class="card-body">
            <p th:text="${randomQuestion.question}">Here will be some question...</p>
        </div>
    </div>

    <!-- Answer cards -->
    <div class="row mt-3">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <p th:text="${randomQuestion.ansA}">Answer A</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <p th:text="${randomQuestion.ansB}">Answer B</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <p th:text="${randomQuestion.ansC}">Answer C</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <p th:text="${randomQuestion.ansD}">Answer D</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
