<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question View</title>
    <!-- Add Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>


<!--Success or failure alert-->
<th:block th:switch="${result}">
    <div th:case="'null'"></div> <!--When page is reloaded don't show any-->
    <div th:case="'success'" class="alert alert-success" th:text="${message}" align="center"></div>
    <div th:case="'failure'" class="alert alert-danger" th:text="${message}" align="center"></div>
</th:block>

<!-- Main Container -->
<div class="container mt-5">

    <!-- Title card -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Question</h5>
        </div>
        <div class="card-body">
            <p th:text="${question.question}">Here will be some question...</p>
        </div>
    </div>

    <!-- Answer cards -->
    <div class="row mt-3">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <form  th:action="@{/answer}" th:object="${ans}" method="post">
                        <input type="hidden" th:name="questionId" th:value="${question.id}">
                        <input type="hidden" th:name="ans" th:value="${question.ansA}">
                        <button type="submit" class="btn btn-link answer-btn" th:text="${question.ansA}">Answer A</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <form  th:action="@{/answer}" th:object="${ans}" method="post">
                        <input type="hidden" th:name="questionId" th:value="${question.id}">
                        <input type="hidden" th:name="ans" th:value="${question.ansB}">
                        <button type="submit" class="btn btn-link answer-btn" th:text="${question.ansB}">Answer B</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <form  th:action="@{/answer}" th:object="${ans}" method="post">
                        <input type="hidden" th:name="questionId" th:value="${question.id}">
                        <input type="hidden" th:name="ans" th:value="${question.ansC}">
                        <button type="submit" class="btn btn-link answer-btn" th:text="${question.ansC}" >Answer C</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <form  th:action="@{/answer}" th:object="${ans}" method="post">
                        <input type="hidden" th:name="questionId" th:value="${question.id}">
                        <input type="hidden" th:name="ans" th:value="${question.ansD}">
                        <button type="submit" class="btn btn-link answer-btn" th:text="${question.ansD}">Answer D</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Next Random Question Button -->
    <div class="row mt-3">
        <div class="col-md-12 text-right">
            <a  th:href="@{/randomQuestion}" th:method="get" class="btn btn-primary">Next Random Question</a>
        </div>
    </div>

    <!-- Explanation Button -->
    <div class="row mt-3">
        <div class="col-md-12 text-right">
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#explanationModal">Explanation</button>
        </div>
    </div>
</div>

<!-- Explanation Modal -->
<div class="modal fade" id="explanationModal" tabindex="-1" role="dialog" aria-labelledby="explanationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="explanationModalLabel">Explanation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Here goes the explanation text.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
